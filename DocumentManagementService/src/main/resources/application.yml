server :
  port: 8082

spring:
  application :
    name: "document_management_service"
  profiles:
    active: "default"
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: ' '
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
  jpa :
    datasource-platform : org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  config :
    import : "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
info :
  app :
    name: "document_management_service"
    description: "Document Management Service"
    version: "1.0.0"